<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD PROJECT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/image-product-mobile.favicon">
</head>
<body>
    <main>
        <picture>
            <source media="(max-width: 35rem)" srcset="images/image-product-mobile.jpg" alt="Gabrielle Parfum">
            <img src="images/image-product-desktop.jpg" alt="Gabrielle Parfum">
        </picture>
        
        <div class="content">
            <p class="head">PERFUME</p>
            <h1>Gabrielle Essnce Eau De Parfum</h1>
            <p class="text-body">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>

            <div class="price">
                <p class="new-price">$149.99</p>
                <p class="old-price"><del>$169.99</del><ins>old-price</ins></p>
            </div>
                

            <button type="button">
                <img src="images/icon-cart.svg" aria-hidden="true>
                <a href="#" class="cart-link">Add to Cart</a>
            </button>
        </div>
    </main>
</body>
</html>
